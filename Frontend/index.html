<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kanban Simulation</h1>
    </header>
    <div class = "controls">
        <button id = "start-btn">Start Simulation</button>
        <button id = "stop-btn">Stop Simulation</button>
        <button id = "reset-btn">Reset Simulation</button>


    </div>
    <main>
        <section id="kanban-board">
            <div class="column" id="col-backlog">
                <h2>To Do</h2>
                <div><input id="Backlog" type="number" value="2" min="1" style="width: 40px"><div class="count"></div></div>
                <div class="cards"></div>
            </div>
            <div class="column" id="col-doing">
                <h2>Doing</h2>
                <div><input id="Doing" type="number" value="2" min="1" style="width: 40px"><div class="count"></div></div>
                <div class="cards"></div>
            </div>
            <div class="column" id="col-testing">
                <h2>Done</h2>
                <div><input id="Testing" type="number" value="2" min="1" style="width: 40px"><div class="count"></div></div>
                <div class="cards"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
